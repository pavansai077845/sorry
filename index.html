<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Keethu | Feb 14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: #fffafa;
            color: #7a4a50;
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden;
        }
        .romantic-script { font-family: 'Great Vibes', cursive; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            border: 1px solid #ffe4e6;
            box-shadow: 0 20px 60px rgba(251, 113, 133, 0.15);
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0; }
            20% { opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(1.3) rotate(20deg); opacity: 0; }
        }
        
        .floating {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: float-up linear infinite;
        }

        .dot-active {
            background: #fb7185;
            width: 1.8rem;
            box-shadow: 0 0 12px rgba(251, 113, 133, 0.4);
        }

        .spotify-code {
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            max-width: 240px;
            margin: 0.5rem auto;
            border-radius: 12px;
            border: 2px solid white;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="float-container"></div>
    
    <!-- Header -->
    <header class="relative z-10 px-8 pt-12 pb-2 text-center">
        <h1 class="text-5xl romantic-script text-rose-500 mb-2">My Dearest Keethu</h1>
        <p class="text-[10px] tracking-[0.5em] uppercase text-rose-300 font-bold">A special journey for you</p>
    </header>

    <!-- Main Letter Content -->
    <main class="flex-1 px-6 flex flex-col items-center justify-center pb-24 relative z-10">
        <div id="card" class="w-full max-w-sm p-8 glass-card transition-all duration-1000 relative overflow-hidden min-h-[500px] flex flex-col justify-between text-center">
            
            <div class="relative z-10">
                <div class="flex justify-between items-center mb-4">
                    <span id="card-date" class="text-[11px] font-bold text-rose-300 uppercase tracking-widest italic">Note</span>
                    <span class="text-rose-400">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </span>
                </div>

                <h2 id="card-title" class="text-4xl romantic-script text-rose-600 mb-4">A Sincere Start</h2>
                
                <div id="card-content" class="flex flex-col gap-3">
                    <p id="card-msg" class="text-[16px] text-rose-900/80 leading-relaxed font-light italic">
                        <!-- Message Text -->
                    </p>
                    
                    <!-- Valentine Slide Extra Content -->
                    <div id="valentine-extra" class="hidden flex flex-col items-center gap-4">
                        <div class="flex flex-col items-center">
                            <!-- <p class="text-[11px] text-rose-500 uppercase tracking-widest mb-1 font-bold italic"> </p> -->
                            <p class="text-[10px] text-rose-400 font-medium mb-3">My line for you starts at 0:25</p>
                            <img src="https://api.allorigins.win/raw?url=https://files.oaiusercontent.com/file-K1kKkO7fC6Y78w3I9L8l7I?se=2025-02-13T22%3A06%3A39Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20private%2C%20immutable%2C%20proxy-revalidate&rscd=attachment%3B%20filename%3D1294ef20-e221-4f16-832d-20d00f681a02.webp&sig=G06lW0v1K9%2BaD6z0M0xR5h1j2J5K/qQ%2B/p9YmN4vF0E%3D" class="spotify-code">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 flex flex-wrap justify-center gap-2 relative z-10" id="dots">
                <!-- Navigation Dots -->
            </div>
        </div>
        
        <p class="mt-8 text-[10px] text-rose-400 font-bold uppercase tracking-[0.4em] animate-pulse">Touch the hearts to read</p>
    </main>

    <script>
        const roadmap = [
            { 
                date: "A Sincere Start", 
                title: "Looking Back", 
                msg: "Keethu, I'm truly sorry for being so impatient at the start of this week. I let my frustrations get the best of me, and I hate that it affected us. Please know that even when I'm being a bit slow, you're the only person I want to grow for.", 
                isValentine: false
            },
            { 
                date: "Finding Words", 
                title: "A Gentle Realization", 
                msg: "I didn't even realize there were specific days for all this, but when I think of you, every day feels like a reason to choose you all over again. I hope you know that in my heart, I've already chosen 'us' forever.", 
                isValentine: false
            },
            { 
                date: "Pure Sweetness", 
                title: "Sweet Thoughts", 
                msg: "They say certain days are meant for sweetness, but nothing compares to the way your voice sounds or how you make me feel. You are the sweetest part of my entire world, Keethu.", 
                isValentine: false
            },
            { 
                date: "Holding On", 
                title: "Wishing I Was There", 
                msg: "I missed the 'official' day for hugs, but the truth is, I miss your presence every single hour. I'm sending you a massive virtual squeeze right nowâ€”I hope you can feel it.", 
                isValentine: false
            },
            { 
                date: "My Word to You", 
                title: "A True Promise", 
                msg: "I promise to keep putting in the effort, even when I'm being a 'dumb guy' and don't know the right way to show it yet. I'm learning how to love you better every single day.", 
                isValentine: false
            },
            { 
                date: "Feb 14", 
                title: "Happy Valentine's Day", 
                msg: "Keethu, you are my home, my heart, and my absolute everything. I know I'm not there to celebrate in person, but you're always in my thoughts. I've dedicated this song to us because it says everything I can't put into words. I love you â¤ï¸â¤ï¸â¤ï¸.", 
                isValentine: true
            },
            { 
                date: "A Final Note", 
                title: "A Heartfelt Sorry", 
                msg: "I'm genuinely sorry I'm not by your side today. It hurts not being able to hold your hand or see you smile in person, but thank you for being so patient with me. I love you more than words can express.", 
                isValentine: false
            }
        ];

        let current = 0;

        function show(idx) {
            const item = roadmap[idx];
            current = idx;
            
            const card = document.getElementById('card');
            card.style.opacity = '0';
            card.style.transform = 'scale(0.95)';

            setTimeout(() => {
                document.getElementById('card-date').innerText = item.date;
                document.getElementById('card-title').innerText = item.title;
                document.getElementById('card-msg').innerText = item.msg;
                
                const extra = document.getElementById('valentine-extra');
                if(item.isValentine) {
                    extra.classList.remove('hidden');
                    document.getElementById('card-msg').classList.add('text-sm');
                } else {
                    extra.classList.add('hidden');
                    document.getElementById('card-msg').classList.remove('text-sm');
                }

                card.style.opacity = '1';
                card.style.transform = 'scale(1)';
            }, 300);
            
            const dots = roadmap.map((_, i) => `
                <button onclick="show(${i})" class="h-1.5 rounded-full transition-all duration-500 ${i === idx ? 'dot-active' : 'w-2.5 bg-rose-100'}"></button>
            `).join('');
            document.getElementById('dots').innerHTML = dots;
        }

        function spawn() {
            const cont = document.getElementById('float-container');
            const el = document.createElement('div');
            el.className = 'floating';
            const types = ['ðŸŒ¸', 'ðŸ’—', 'ðŸŒ¹', 'âœ¨', 'ðŸ’–'];
            el.innerHTML = types[Math.floor(Math.random() * types.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.bottom = '-10vh';
            el.style.fontSize = (Math.random() * 20 + 15) + 'px';
            el.style.animationDuration = (Math.random() * 5 + 6) + 's';
            cont.appendChild(el);
            setTimeout(() => el.remove(), 11000);
        }

        show(0);
        setInterval(spawn, 600);
    </script>
</body>
</html>
